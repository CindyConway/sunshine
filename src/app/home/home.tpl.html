<div class="pad0 mainImg" style="height:500px; background-image:url('assets/mainbackgroundv2.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-xs-3 col-xs-offset-1 col-sm-offset-2 col-md-offset-0 pad20">
                <img src="assets/logo.png">
                <h2 class="siteNameSm">CITY &amp; COUNTY OF SAN FRANCISCO</h2>
                <div  class="pad10" style="text-align: center;">
                    <h1 style="color:white">Index of Records</h1>
                </div>
            </div>
            <div ng-controller="FormCtl">
              <form name="homeSearch" ng-submit="submitSearch(search.terms, data)" novalidate>
                <div style="color:white; margin-top:200px">Explore the documents and classes of
                      documents you can request
                </div>

                <div class="search pad10 input-group">
                    <input autofocus="autofocus" required name="search"
                      ng-model="search.terms" type="text" size="55" maxlength="75"
                        style="margin-left:10px;border-radius: 6px;" placeholder="search ..."/>

                    <button type="submit"
                    ng-disabled="homeSearch.$invalid">Submit</button>
                    <i class="fa fa-search searchIcon"></i>
                </div>
              </form>
            </div>
        </div>
    </div>
</div>
<div class="clearfix visible-xs-block"></div>
<div class="container-fluid" ng-controller="HomeCtrl">
    <h3 class="text-center infoIcon" style="padding-top: 20px" >
        <i class="fa fa-arrow-circle-down infoIcon" id="infoIcons"></i>
        Click a Department to See All it's Public Documents
        <i class="fa fa-arrow-circle-down infoIcon"></i>
    </h3>
    <div class="row pad30" id="deptlister">

        <div ng-repeat="item in dept_list | orderBy:department" class="col-xs-2 pad10">
            {{item.department}}
        </div>
    </div>
</div>
