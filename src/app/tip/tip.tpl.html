<div id="admin-main" class="horizontal-center" ng-controller="TipCtrl as tipCtrl">

  <div id="tip-status" class="floating-status" ng-model="tipCtrl.status">{{tipCtrl.status}}</div>
  <div class="white-background py0" ncy-breadcrumb></div>
  <div id="search-group">
    <input id="tip-search" type="search" placeholder="Search">
  </div>

  <div id="count-group">
    <div id="tip-count">0</div><span>results</span>
    <a id="previous" href="#" ng-click="editCtrl.previous()"><i class="fa fa-caret-left"></i></a>
    <a id="next" href="#" ng-click="editCtrl.next()"><i class="fa fa-caret-right"></i></a>
  </div>

  <div id="tip-grid-sizing-container" cc-handsontable-container style="position:relative;">
    <div id="tip-grid" style="overflow:scroll; visibility:hidden; padding-bottom:200px" class="handsontable"></div>
  </div>
  <span id="ruler" style="visibility:hidden; white-space: nowrap"></span>

</div>
