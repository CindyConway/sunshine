<legend>Login Form</legend>
<div ng-controller="LoginCtrl as loginCtrl">
<div class="form-group">
  <label for="username">Username</label>
  <input type="text" id="username" placeholder="email" ng-model="loginCtrl.email">
</div>

<div class="form-group">
  <label for="password">Password</label>
  <input type="password" class="form-control" id="password" placeholder="Password" ng-model="loginCtrl.password">
</div>

<button type="button" ng-click="loginCtrl.login(loginCtrl.email,loginCtrl.password)" class="btn btn-primary">Submit</button>
</div>
